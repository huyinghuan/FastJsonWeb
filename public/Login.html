<!DOCTYPE HTML><html><head>	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>	<script>		function getCookie(){			$.post("/testCookie!getCookie",function(data){				$("#oldCookie").html(data);			});		}		$(function(){			$("#sub").click(function(){				$.get("/!get",$("#form").serialize(),function(data){					console.log("提交数据是："+$("#form").serialize());					console.log("结果是：")					console.log(data);				});			});			$("#subp").click(function(){				$.post("/!post",$("#form").serialize(),function(data){					console.log("提交数据是："+$("#form").serialize());					console.log("结果是：")					console.log(data);				});			});			getCookie();			$("#sendCookie").click(function(){				console.log("123:"+$("#newCookie").val());				$.post("/testCookie!setCookie",{color:$("#newCookie").val()},function(data){					getCookie();				});			});		});	</script></head><body>	<form id="form">		用户名：<input name="name">		<!-- 		用户名：<input name="user.username">				密码：	<input name="user.password">		-->		<input type="button" id="sub" value="get登陆"/>		<input type="button" id="subp" value="post登陆"/>	</form>	<br /><br />	<hr>	<br /><br />	<label>老Cookie是</label><div id="oldCookie"></div><br>	<input type="text" id="newCookie"/>	<input type="button" id="sendCookie" value="SendCookie" />	<br /><br />	<hr>	<br /><br /></body></html>
